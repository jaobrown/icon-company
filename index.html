<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon-logo-color.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Icon, Co. || By Jared Brown</title>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo">
            <svg class="logo__icon">
                <use xlink:href="img/sprite.svg#icon-anchor"></use>
            </svg>
            <span class="logo__text">Icon, Co.</span>
        </div>
    </header>
    <div class="content">
        <nav class="sidebar">
            <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-anchor"></use>
                        </svg>
                        <span>Home</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-globe"></use>
                        </svg>
                        <span>Not Home</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-envelope"></use>
                        </svg>
                        <span>Mail</span>
                    </a>
                </li>
                <li class="side-nav__item" id="addProduct">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
                        </svg>
                        <span>Add Product</span>
                    </a>
                </li>
            </ul>

            <div class="legal">
                &copy; 2018 by Icon, Co. All rights reserved.
            </div>
        </nav>
        <main class="product-view">
            <!--Cards rendered here from app.js, loading data.json-->
        </main>
    </div>
</div>

<div class="modal">
        <form action="" class="modal__form">
            <h1>Product Information</h1>
            <label for="title">Icon Title</label>
            <input type="text" id="title">
            <label for="image">Icon Image</label>
            <select name="image" id="image">
                <option value="shopping-cart">Cart</option>
                <option value="globe">Globe</option>
                <option value="envelope">Envelope</option>
                <option value="anchor">Anchor</option>
                <option value="bolt">Bolt</option>
            </select>
            <label for="price">Icon Price</label>
            <input type="text" id="price">
            <label for="description">Icon Description</label>
            <textarea id="description"></textarea>
            <label for="stars">Rating</label>
            <select name="stars" id="stars">
                <option value="1">1 Bolts</option>
                <option value="2">2 Bolts</option>
                <option value="3">3 Bolts</option>
                <option value="4">4 Bolts</option>
                <option value="5">5 Bolts</option>
            </select>
            <input type="submit" class="submit-btn">
        </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="app/app.js"></script>
</body>
</html>
